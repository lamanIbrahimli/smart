<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="form-container">
  <h2>Sign In</h2>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-input" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-input" />
    <div class="password-error" *ngIf="password?.invalid && password?.dirty">
      Password must be 6 or more alphanumeric characters.
    </div>
  </div>
  <div>
    <button type="submit" class="form-button">Sign In</button>
  </div>
</form>
